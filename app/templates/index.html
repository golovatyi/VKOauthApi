<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gathered data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


</head>
<body>
    <h1>Total Friends: {{count}}</h1>
        <div class="container">
            {% for x in friendIdList %}
                <div class="raw">
                    <div class="col-xs-2 col-md-1 col-lg-1 col-xl-1">
                        <img src="{{x}}" class="img-thumbnail">
                    </div>
                </div>
            {% endfor %}
        </div>
</body>
</html>
